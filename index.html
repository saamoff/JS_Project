<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="./styles/login-page.css">

</head>
<body>
    <main>
        <section class="loginMain">
            <div id="loginTitle">
                <h2>Olá,</h2>
                <p>Para continuar navegando de forma segura, efetue o login na rede.</p>
            </div>
            <div id="loginDetails">
                <h2>Login</h2>
                <div>
                    <input type="text" id="userLogin" required placeholder="Usuário">
                </div>
                <div>
                    <input type="password" id="userPassword" required placeholder="Senha">
                </div>
            </div>
            <div id="btnLogin">
                <button id="continueLogin">Continuar</button>
            </div>
        </section>
        <section class="imagesMain">
            <img src="./assets/image-2.png" alt="Mask Group">
        </section> 
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
