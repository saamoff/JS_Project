<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compasso - Intranet</title>

    <link rel="icon" type="image/png" href="./assets/iconsite.png">
    <link rel="stylesheet" href="./styles/login-page.css">
    <script src="https://kit.fontawesome.com/565c28a20e.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <section class="loginMain">
            <div id="loginTitle">
                <h2>Olá,</h2>
                <p>Para continuar navegando de forma segura, efetue o login na rede.</p>
            </div>
            <div id="loginDetails">
                <h2>Login</h2>
                <div>
                    <input type="text" id="userLogin" required placeholder="Usuário"><i class="fas fa-user"></i>
                </div>
                <div>
                    <input type="password" id="userPassword" required placeholder="Senha"><i class="fas fa-lock"></i>
                </div>
            </div>
            <div id="btnLogin">
                <button id="continueLogin">Continuar</button>
            </div>
        </section>
        <section class="imagesMain">
            <div id="logoCompass"><img src="./assets/Logo-Compasso-Branco-hor 1.png" alt="Logo Compass"></div>
        </section> 
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
